<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
        href="https://fonts.googleapis.com/css2?display=swap&amp;family=Epilogue%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" />
    <title>Reto's Birthday</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>

<body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#fbf8fa] group/design-root overflow-x-hidden"
        style='font-family: Epilogue, "Noto Sans", sans-serif;'>

        <!-- Header with Back Arrow -->
        <div class="flex items-center bg-[#fbf8fa] p-4 pb-2 justify-between">
            <div class="text-[#1b0e14] flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px"
                data-weight="regular">

            </div>
        </div>

        <!-- Main Content -->
        <div class="@container">
            <div class="@[480px]:p-4">
                <div class="flex min-h-[480px] flex-col gap-6 bg-cover bg-center bg-no-repeat @[480px]:gap-8 @[480px]:rounded-xl items-center justify-center p-4"
                    style='background-image: linear-gradient(rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0.4) 100%), url("https://cdn.usegalileo.ai/sdxl10/cffa63b2-553f-457a-acf5-5ca087182ebb.png");'>

                    <!-- Text Section -->
                    <div class="flex flex-col gap-2 text-center">
                        <h1 class="text-white text-3xl sm:text-4xl font-black leading-tight tracking-[-0.033em]">
                            Your birthday is almost here!
                        </h1>
                        <h2 class="text-white text-sm sm:text-base font-normal leading-normal">
                            Get ready for a personalized birthday experience.
                        </h2>
                    </div>

                    <!-- Button -->
                    <button
                        class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 sm:h-12 sm:px-5 bg-[#e31c80] text-[#fbf8fa] text-sm sm:text-base font-bold leading-normal tracking-[0.015em]"
                        onclick="window.location.href='reto.html'">
                        <span class="truncate">Start</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Spacer at the bottom -->
        <div class="h-5 bg-[#fbf8fa]"></div>
    </div>

    <script src="script.js"></script>

</body>

</html>
